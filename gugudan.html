<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>구구단을 외자</title>
    <script language="javascript">
        function makeRandom(min, max){
            var RandVal = Math.random() * (max- min) + min;
            return Math.floor(RandVal);
        }
        var num1 = makeRandom(2, 9);
        var num2 = makeRandom(2, 9);
        var correct = 0;
        var wrong = 0;
        var count = 0;

        function checkAnswer() {
            ans = document.frm1.answer.value;
            if (ans == (num1 * num2))
                alert("정답입니다.");
            else
                alert("오답입니다.");
        }
    </script>
    <style>
        input{
            border: 1px solid white;
            background-color: transparent;
            text-align:center;
            color:white;
            font-size:15pt;
        }
        body{
            background-color:black;
            color:white;
            text-align:center;
            font-size:20pt;
            margin-top:50px;
        }
    </style>
</head>
<body>
    구구단을 외자.<br /><br />
    <script>
            document.write(num1);
            document.write(" × ");
            document.write(num2);
    </script>

    <form name="frm1">
        <input type="text" size="5" name="answer">
        <input type="button" value="확인" onclick="checkAnswer()">
    </form>
</body>
</html>
