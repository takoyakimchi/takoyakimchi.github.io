<!DOCTYPE html>
<html>
    <head>
        <title>LEE CHUNG RYEOL</title>
        <style>
            * { margin: 0; padding: 0;
                overflow: hidden;
            }
        </style>
        <script language=javascript>
            document.getElementById('firstbox').style.width = 100;
        </script>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script>
            $(document).ready(function(){
                $('#firstbox').css({
                    height: 0,
                    background: 'black',
                    opacity: 0.5
                }).animate({
                    height: 1080,
                    opacity: 1
                }, 1000, function(){
                    $('#logoanimate').css({
                        top: '30%',
                        left: '40%',
                        width: '300px',
                        height: '300px',
                        position: 'absolute',
                        opacity: 0
                    }).animate({opacity: 1},1000);
                });
            });
        </script>
    </head>
    <body>
        <div id="firstbox"></div>
        <a href="https://takoyakimchi.github.io/"><img id="logoanimate" src="sitelogo.png" /></a>
    </body>
</html>
